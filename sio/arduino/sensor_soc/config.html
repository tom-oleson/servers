<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
html {
  -webkit-text-size-adjust: 100%;
  -moz-text-size-adjust: 100%;
  -ms-text-size-adjust: 100%;
}
body { background-color:black; color: white; font-family: Arial, Helvetica, sans-serif; }
h1 { width: 100%; background-color: #007777; color:white; font-size:130%; }
input { width:100%; background-color: #353535;  color: white; font-size:100%;}
td { color: white; font-size:100%;  }
table {  width: 100%; height: 30%; background-color: #353535; text-align: center;}


.data_row { height: 10%; font-size:100%; border: 1px solid gray; border: 1px solid gray; border-collapse: collapse;}
.container{ height:100%; }
.panel {width: 100%;}
table {
  table-layout: fixed;
}

</style>
</head>
<body>
<h1>ETOK-AP</h1>
<div class="container">
<div class="panel">
<form action='/config' method='POST'>
<table>
<tbody>
<tr>
<td>Network (SSID)</td>
<td>Network Password</td>
</tr>
<tr>
<td><input type='text' name='SSID' placeholder='ssid'></td>
<td><input type='password' name='PASSWORD' placeholder='password'></td>
</tr>
<tr>
<td>Server IP</td>
<td>Server Port</td>
</tr>
<tr>
<td><input type='server_ip' name='SERVER_IP' placeholder='server_ip'></td>
<td><input type='sever_port' name='SERVER_PORT' placeholder='server_port' value='54000'></td>
</tr>
<tr>
<td colspan=2> <input style="height: 65%; width: 100%; background-color:#007777; margin-top: 5%;" type='submit' name='SUBMIT' value='Update'></td>
</tr>
</tbody>
</table>
</form>
</div>

<div class="panel">
<table style="height: 25%; border: 1px solid gray; border-collapse: collapse;">
<tbody>
<tr class="data_row">
    <td>AP Network IP</td>
</tr>
<tr class="data_row">
    <td>255.255.255.255</td>
</tr>
<tr class="data_row">
    <td>Connected</td>
</tr>
</tbody>
</table>
<div>
<br>

<div class="panel">
<table style="height: 25%; border: 1px solid gray; border-collapse: collapse;">
<tbody>
<tr class="data_row"> 
<td class="data_row">Server IP</td>
<td class="data_row">Station IP</td>
</tr>

<tr class="data_row">
<td class="data_row"><span>255.255.255.255</span></td>
<td class="data_row"><span>255.255.255.255</span></td>
</tr>

<tr class="data_row"><td colspan=2 >Connected</td></tr>
</tbody>
</table>
</div>

</div>

</body>
</html>
